name: CI + Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'master']
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx tsc -p tsconfig.json --noEmit

  test:
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run test:cov

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      - run: npm run build -- --base-href "/serensia-test/"

      - run: |
          echo "---- dist tree ----"
          ls -la dist
          find dist -maxdepth 3 -type f -name "index.html" -print

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/serensia-test/browser

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
